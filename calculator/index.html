<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-wudth, initial-scale=1"> 
	<title>calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- <h1>Calculator</h1> -->
	<div id="The-container">

		<div id="output-container" class="container">
			<div id="numbers-screen">0</div>
		</div>

		<div id="all-options-container" class="container">
			<div id="more-options-container" class="container">
				<div id="more-options">
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice('Pi')"><div class="internal-option">&Pi;</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(8)"><div class="internal-option">8</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(9)"><div class="internal-option">9</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(4)"><div class="internal-option">4</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(5)"><div class="internal-option">5</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(6)"><div class="internal-option">6</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(1)"><div class="internal-option">1</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(2)"><div class="internal-option">2</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(3)"><div class="internal-option">3</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(0)"><div class="internal-option">0</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(3)"><div class="internal-option">3</div></div></div>
					<div class="col-xs-2 for-padding"><div class="option" onclick="numbersChoice(0)"><div class="internal-option">0</div></div></div>
				</div>
				<div id="more-options-open-arrow" onclick="openMoreOptionsBar()">
					<span class="glyphicon glyphicon-menu-right"></span>
					<!-- <span id="close-arrow" class="glyphicon glyphicon-menu-left"></span> -->
				</div>
				<div id="more-options-close-arrow" onclick="closeMoreOptionsBar()">
					<!-- <span id="open-arrow" class="glyphicon glyphicon-menu-right"></span> -->
					<span class="glyphicon glyphicon-menu-left"></span>
				</div>
			</div>
			<div class="clearfix"></div>
			<div id="top-options" class="container">
				<div class="col-xs-3 for-padding"><div class="option" onclick="actionChoice('sin')"><div class="internal-option">sin</div></div></div>
				<div class="col-xs-3 for-padding"><div class="option" onclick="actionChoice('cos')"><div class="internal-option">cos</div></div></div>
				<div class="col-xs-3 for-padding"><div class="option" onclick="actionChoice('tan')"><div class="internal-option">tan</div></div></div>
				<div class="col-xs-3 for-padding"><div id="mode-option" class="option" onclick="openModeOptions()"><div class="internal-option">mode</div></div></div>
			</div>
			<div class="clearfix"></div>
			<div id="options-container" class="container">
			<div id="numbers-options-container" class="col-xs-6">
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(7)"><div class="internal-option">7</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(8)"><div class="internal-option">8</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(9)"><div class="internal-option">9</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(4)"><div class="internal-option">4</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(5)"><div class="internal-option">5</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(6)"><div class="internal-option">6</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(1)"><div class="internal-option">1</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(2)"><div class="internal-option">2</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(3)"><div class="internal-option">3</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice(0)"><div class="internal-option">0</div></div></div>
				<div class="col-xs-4 for-padding"><div class="option" onclick="numbersChoice('.')"><div class="internal-option">.</div></div></div>
			</div>

			<div id="vertical-line" class="col-xs-1"><div></div></div>
			
			<div id="actions-options-container" class="col-xs-4">
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="ACChoice()"><div class="internal-option">AC</div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="deleteChoice()"><div class="internal-option"><span class="glyphicon glyphicon-trash"></span></div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="actionChoice('+')"><div class="internal-option"><span class="glyphicon glyphicon-plus"></span></div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="actionChoice('-')"><div class="internal-option"><span class="glyphicon glyphicon-minus"></span></div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="actionChoice('X')"><div class="internal-option"><span class="glyphicon glyphicon-remove"></span></div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="actionChoice('/')"><div class="internal-option">/</div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="actionChoice('^')"><div class="internal-option">^</div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="actionChoice('Sqrt')"><div class="internal-option">&Sqrt;</div></div></div>
				<div class="col-xs-6 col-ht-xs-3 for-padding"><div class="option" onclick="checkChoice()"><div class="internal-option"><!-- <span class="glyphicon glyphicon-ok"></span> -->=</div></div></div>
			</div>

			

			
			<!-- <div class="for-padding col-xs-3"><div class="option option-place-holder"><div class="internal-option"></div></div></div> -->
			

			<!-- <button id="0" class="col-xs-3">0</butoon>
			<button id="1" class="col-xs-3">1</button>
			<button id="2" class="col-xs-3">2</button>
			<button id="3" class="col-xs-3">3</button>
			<button id="4" class="col-xs-3">4</button>
			<button id="5" class="col-xs-3">5</button>
			<button id="6" class="col-xs-3">6</button>

			<button id="8" class="col-xs-3">8</button>
			<button id="9" class="col-xs-3">9</button> -->
		</div>
		</div>
		
	</div>
	<div id="mode-options-padding-container" class="container">
						<div id="mode-options-container" class="container">
							<div id="exit-mode" onclick="closeModeOptions()"><span class="glyphicon glyphicon-remove"></span></div>
							<h1>mode</h1>
							<div class="col-xs-6 for-padding"><div class="option" onclick="actionChoice('tan')"><div class="internal-option">deg</div></div></div>
							<div class="col-xs-6 for-padding"><div class="option" onclick="actionChoice('tan')"><div class="internal-option">rad</div></div></div>
							<div class="col-xs-12 for-padding"><div class="option" onclick="actionChoice('tan')"><div class="internal-option">aX^2+bX+c</div></div></div>
						</div>
					</div>
	<div id="mode-blur"></div>

</body>
</html>
