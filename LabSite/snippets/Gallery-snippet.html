<h2 id="main-title" class="text-center">Gallery</h2>
<hr class="main-hr"></hr>

<div id="picture-number-container"><span id="picture-number">1</span>/74</div>
<div id="gallery-container">
	<div id="img-container"></div>
</div>
<div id="picture-title">Vera Skvirsky & Adi Noy (Lab meeting, September 2016)</div>
<div id="gallery-options-container">
	<div id="backward-arrow" class="gallery-option hidden-xs" onclick="prevPicture()"><span class="glyphicon glyphicon-arrow-left"></span></div>
	<div id="foward-arrow" class="gallery-option hidden-xs" onclick="nextPicture()"><span class="glyphicon glyphicon-arrow-right"></span></div>
	<div id="gallery-play-stop"class="gallery-option">
		<span id="gallery-play" onclick="playPicture()" class="glyphicon glyphicon-play-circle"></span>
		<span id="gallery-stop" onclick="wantToStopFunction()" class="glyphicon glyphicon-pause"></span>
	</div>
</div>
